---
name: Bug report
description: Create a report to help us improve
labels: bug
body:
  - type: textarea
    attributes:
      label: To Reproduce
      description: |
        Steps to reproduce the behavior:
    validations:
      required: false

  - type: textarea
    attributes:
      label: Expected Behavior
      description: |
        A clear and concise description of what you expected to happen.
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots
      description: |
        If applicable, add screenshots to help explain your problem.
    validations:
      required: false

  - type: textarea
    attributes:
      label: System (please complete the following information)
      description: |
        System (please complete the following information)
    validations:
      required: false

  - type: textarea
    attributes:
      label: Additional context
      description: |
        Add any other context about the problem here.
    validations: null
